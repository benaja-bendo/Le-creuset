name: Deploy Front

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  # Assumes the repo name matches the image name expected in docker-compose
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Lowercase Repo Name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          passphrase: ${{ secrets.VPS_PASSPHRASE }}
          script: |
            cd /opt/le-creuset
            
            # Login to GHCR (if needed on VPS for private packages)
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Create/Update .env file
            echo "${{ secrets.ENV_FILE }}" > .env
            
            # Validate .env file
            if ! grep -q "DOMAIN_NAME=" .env; then
              echo "Error: DOMAIN_NAME is missing in .env file (from ENV_FILE secret)"
              exit 1
            fi

            # Define image name
            export IMAGE_FRONT=ghcr.io/${{ env.REPO_LC }}:latest
            
            # Pull new image for front only
            docker compose pull front
            
            # Restart front service
            docker compose up -d front
            
            # Debug: Check running containers
            docker compose ps
            docker ps
            
            # Cleanup
            docker image prune -f
