name: Deploy Front

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  # Assumes the repo name matches the image name expected in docker-compose
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=front-latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=https://api.lecreuset.benaja-bendo.fr
            VITE_DOMAIN_NAME=lecreuset.benaja-bendo.fr

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Lowercase Repo Name
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          passphrase: ${{ secrets.VPS_PASSPHRASE }}
          envs: REPO_LC
          script: |
            # Création du dossier dédié
            mkdir -p /opt/apps/frontend
            cd /opt/apps/frontend
            
            # Login Docker
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Création du docker-compose.yml à la volée
            cat <<EOF > docker-compose.yml
            services:
              front:
                image: ghcr.io/$REPO_LC:front-latest
                container_name: lecreuset-front
                restart: always
                networks:
                  - lecreuset_network
                labels:
                  - "traefik.enable=true"
                  - "traefik.http.routers.front.rule=Host(\`lecreuset.benaja-bendo.fr\`)"
                  - "traefik.http.routers.front.entrypoints=websecure"
                  - "traefik.http.routers.front.tls.certresolver=myresolver"
                  - "traefik.http.services.front.loadbalancer.server.port=80"
            networks:
              lecreuset_network:
                external: true
            EOF
            
            # Déploiement
            docker compose pull
            docker compose up -d
            
            # Nettoyage
            docker image prune -f
