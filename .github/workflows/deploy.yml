name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Permet d'ex√©cuter ce workflow manuellement depuis l'onglet Actions
  workflow_dispatch:

# D√©finit les permissions du GITHUB_TOKEN pour permettre le d√©ploiement sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permet un seul d√©ploiement concurrent, en sautant les ex√©cutions en file d'attente entre l'ex√©cution en cours et la derni√®re en file d'attente.
# Cependant, ne pas annuler les d√©ploiements en cours car nous voulons permettre √† ces d√©ploiements de production de se terminer.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
          
      - name: Build
        run: pnpm run build
          
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist